<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
</head>
<body>
  <h2>Student Registration Form</h2>
  <form>
    <label>First Name:</label>
    <input type="text" name="firstName" required><br><br>

    <label>Middle Name:</label>
    <input type="text" name="middleName"><br><br>

    <label>Last Name:</label>
    <input type="text" name="lastName" required><br><br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="Male" required> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Other"> Other<br><br>

    <label>Address:</label><br>
    <textarea name="address" rows="4" cols="50" required></textarea><br><br>

    <label>Phone No.:</label>
    <input type="tel" name="phone" pattern="[0-9]{10}" required><br><br>

    <label>Email ID:</label>
    <input type="email" name="email" required><br><br>

    <label>Hobbies:</label><br>
    <input type="checkbox" name="hobbies" value="Reading"> Reading
    <input type="checkbox" name="hobbies" value="Traveling"> Traveling
    <input type="checkbox" name="hobbies" value="Gaming"> Gaming
    <input type="checkbox" name="hobbies" value="Music"> Music<br><br>

    <label>City:</label>
    <input type="text" name="city" required><br><br>

    <label>State:</label>
    <input type="text" name="state" required><br><br>

    <label>Country:</label>
    <input type="text" name="country" required><br><br>

    <label>College Name:</label>
    <select name="college" required>
      <option value="">--Select College--</option>
      <option value="MSU">Maharaja Sayajirao University</option>
      <option value="DU">Delhi University</option>
      <option value="PU">Pune University</option>
      <option value="MU">Mumbai University</option>
    </select><br><br>

    <button type="submit">Register</button>
  </form>
</body>
</html>
